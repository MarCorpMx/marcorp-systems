<section class="space-y-6">

  <!-- HEADER -->
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-semibold text-[var(--text-primary)]">
      Reportes
    </h2>
  </div>

  <!-- FILTROS -->
  <div class="flex gap-4 flex-wrap">
    <button class="px-3 py-2 rounded-lg border border-[var(--border-soft)]
                   text-sm hover:bg-[var(--bg-hover)] transition">
      Últimos 7 días
    </button>
    <button class="px-3 py-2 rounded-lg border border-[var(--border-soft)]
                   text-sm hover:bg-[var(--bg-hover)] transition">
      Este mes
    </button>
    <button class="px-3 py-2 rounded-lg border border-[var(--border-soft)]
                   text-sm hover:bg-[var(--bg-hover)] transition">
      Personalizado
    </button>
  </div>

  <!-- ===============================
       SKELETON
  =============================== -->
  @if (loading) {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 animate-pulse">
      <div *ngFor="let _ of [1,2,3,4]"
           class="bg-[var(--bg-surface)] p-6 rounded-xl border border-[var(--border-soft)] space-y-3">
        <div class="h-4 w-24 bg-[var(--border-soft)] rounded"></div>
        <div class="h-8 w-32 bg-[var(--border-soft)] rounded"></div>
        <div class="h-3 w-full bg-[var(--border-soft)] rounded"></div>
      </div>
    </div>
  }

  <!-- ===============================
       EMPTY STATE
  =============================== -->
  @else if (!loading && reports.length === 0) {
    <div class="bg-[var(--bg-surface)]
                border border-dashed border-[var(--border-soft)]
                rounded-xl p-10 text-center space-y-4">

      <h3 class="text-lg font-semibold text-[var(--text-primary)]">
        Sin datos para mostrar
      </h3>

      <p class="text-sm text-[var(--text-secondary)] max-w-md mx-auto">
        Aún no hay información suficiente para generar reportes.
      </p>
    </div>
  }

  <!-- ===============================
       REPORTES
  =============================== -->
  @else {
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      @for (report of reports; track report.id) {
        <div class="bg-[var(--bg-surface)]
                    p-6 rounded-xl border border-[var(--border-soft)]
                    hover:shadow-soft transition space-y-2 cursor-pointer"
                    routerLink="/sistemas/citas/reportes/citas">

          <p class="text-sm text-[var(--text-secondary)]">
            {{ report.title }}
          </p>

          <p class="text-2xl font-semibold text-[var(--text-primary)]">
            {{ report.value }}
          </p>

          <p class="text-xs text-[var(--text-secondary)]">
            {{ report.description }}
          </p>

        </div>
      }
    </div>
  }

</section>
