<div class="animate-in fade-in slide-in-from-right-4 duration-500">
    <header class="mb-8">
        <h2 class="text-3xl font-bold text-white mb-2">Recuperar contraseña</h2>
        <p class="text-gray-400">
            Ingresa tu correo o usuario y te enviaremos las instrucciones
        </p>
    </header>

    <form [formGroup]="recoverForm" (ngSubmit)="onSubmit($event)" class="space-y-6">

        <!-- EMAIL / USER -->
        <div class="w-full">
            <label class="block text-sm font-medium text-gray-300 mb-2">
                Correo o usuario
            </label>

            <input
                formControlName="login"
                type="text"
                class="w-full bg-black/40 border border-white/10 rounded-lg py-3 px-4 text-white placeholder-gray-500
                       focus:outline-none focus:ring-2 focus:ring-[#10b981]/50 focus:border-[#10b981] transition-all"
                placeholder="E-mail o Nombre de Usuario"
                required
                [attr.aria-required]="login?.invalid && (login?.dirty || login?.touched)"
            />

            @if(login?.invalid && (login?.dirty || login?.touched)){
                <div>
                    @if(login?.hasError('required')){
                        <small class="text-danger">
                            El campo es obligatorio.
                        </small>
                    }
                </div>
            }
        </div>

        <!-- SUBMIT -->
        <button
            type="submit"
            [disabled]="isSubmitting"
            style="cursor: pointer;"
            class="w-full bg-[#10b981] hover:bg-[#0da271] text-black font-bold py-3.5 px-6 rounded-lg
                   transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98]
                   flex items-center justify-center disabled:opacity-70 disabled:cursor-not-allowed
                   shadow-[0_4px_15px_rgba(16,185,129,0.3)]">

            Enviar instrucciones
        </button>
    </form>

    <footer class="mt-8 text-center text-sm">
        <p class="text-gray-400">
            ¿Recordaste tu contraseña?
            <button
                type="button"
                (click)="nav.goToLogin()"
                style="cursor: pointer;"
                class="text-[#10b981] font-semibold hover:underline transition-all">
                Volver al inicio de sesión
            </button>
        </p>
    </footer>
</div>
