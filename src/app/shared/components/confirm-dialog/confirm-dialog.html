<div class="overlay" (click)="cancel.emit()"></div>

<div class="dialog">
  <h3>{{ title }}</h3>
  <p>{{ message }}</p>

  <div class="actions">
    <button class="btn cancel" (click)="cancel.emit()">
      {{ confirmDialog.btnCancelText() }}
    </button>

    <button class="btn confirm" (click)="confirm.emit()">
      {{ confirmDialog.btnConfirmText() }}
    </button>
  </div>
</div>
